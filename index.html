<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input class="input-field" type="number" />
        <button class="convert-btn">Convert</button>
      </div>
      <div class="output">
        <div class="output-div">
          <h3 class="conversion-head">Length (Metres/Feet)</h3>
          <p class="conversion-output metreFeet"></p>
        </div>

        <div class="output-div">
          <h3 class="conversion-head">Volume (Litres/Gallons)</h3>
          <p class="conversion-output litreGallon"></p>
        </div>

        <div class="output-div">
          <h3 class="conversion-head">Mass (Kilograms/Pounds)</h3>
          <p class="conversion-output kgPounds"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
